name: update-flake-lock
on:
  schedule:
    - cron: '19 1 * * 6'

jobs:
  lockfile:
    runs-on: nix
    steps:
      - uses: actions/checkout@v4
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        with:
          pr-title: "Update flake.lock" # Title of PR to be created
          pr-labels: |                  # Labels to be set on the PR
            dependencies
            automated
